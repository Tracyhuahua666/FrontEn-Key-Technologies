<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="itany">
        <my-a></my-a>
    </div>

    <template id="a">
      <div>
        <h3>A组件：{{name}}</h3>
      </div>
    </template>
    
    <script>
    var A = {
        template: '#a',
        data() {
          return {
            name: 'tom'
          }
        }
    }
    
    var vm = new Vue({
        el: '#itany',
        components: {
          'my-a': A,
        }
    });    
    </script>
</body>
</html>
